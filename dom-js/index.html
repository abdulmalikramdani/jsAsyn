<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="heading">hello</h1>
    <div>
        <ul>
            <li class="text-danger" id="1">jeni</li>
            <li class="text-success" id="2">Ilham</li>
            <li class="text-primary" id="3">Max</li>
        </ul>
        <div class="d-flex">
            <button id="increment" onclick="increment()" class="btn btn-primary">plus</button>
            <p class="text-danger" id="counter"></p>
            <button id="decrement" onclick="decrement()" class="btn btn-secondary">minus</button>

        </div>
        <div>
            <button onmouseover="mouseOver()" onmouseout="mouseOut()"  class="btn btn-primary">klik</button>
        </div>
    </div>

    <div>
        <button class="btn btn-primary" id="btnAdvent">addvent listener</button>
    </div>
    <div>
        
        <input type="text" id="inputRealtime" placeholder="ketik disini">
        <button class="btn btn-primary" id="btnSearch">cari</button>
        <p id="realtime"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
