<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Async</h1>

    <script>
        //async
        const hello = async () => {
           return "hello"
        }
        hello()
        .then((res) => {
            console.log("response",res);
        })
        .catch((err) =>{
            console.log("error",err)
        })

        //async dan await
        const hello2 = async () => {
            try {
                const res = await fetch('https://jsonplaceholder.typicode.com/posts')
                const data = await res.json()
                 const arrayData = data.map((element) => element)
                 return arrayData
            } finally{
                console.log("data fetching berhasil")
            }
        }
        hello2()
        .then((res) => {
            console.log("data ",res);
        })
        .catch((err) =>{
            console.log("error",err)
        })
    </script>
</body>
</html>
